                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

                <div class="morePadding pb-5">
                    <form action="" class="py-5">
                        <div class="mainColor rounded-5 d-flex position-relative mb-5">

                            <button class="form-control position-absolute rounded-5 bg-primary">Find</button>

                    </form>
                </div>
            </div>

            <div class="row text-white g-0">

                    <div class="cardHead p-2 px-3 rounded-top-2 d-flex mainGray">
                        <p class="m-0 p-0">Sunday</p>

                    </div>

                    <div class="cardBody p-3 px-4 mainColorLighter">
                        <p class="fs-5 mainGray">Cairo</p>
                        <p class="fa-5x fw-bold">41°C</p>
                        <span><img src="" alt=""></span>

                    <div class="cardTail mainColorLighter mainGray p-2 px-3 pb-4  rounded-start">

                        <img src="images/1.png" class="me-1" alt=""><span class="me-3">East</span>
                    </div>

                </div>


                <div class="col-md-4">
                    <div class="h-100 middleDiv">
                        <div class="cardHead p-2 rounded-top-2 d-flex mainGray">

                        </div>

                        <div class="cardBody text-center p-3 py-5">
                            <p><img src="images/favicon.png" alt=""></p>
                            <p class="fs-5 fw-bold">41°C</p>
                            <p class="fs-6 mainGray fw-bold">27.9°</p>
                            <span class="text-primary">Sunny</span>
                        </div>

                    </div>
                </div>


                <div class="col-md-4">
                    <div class="h-100 mainColorLighter rounded-end-3">

                        <div class="cardHead text-center p-2 d-flex mainGray rounded-end-2">
                            <p class="m-auto p-0">Tuesday</p>
                        </div>

                        <div class="cardBody text-center p-3 mainColorLighter py-5">
                            <p><img src="images/favicon.png" alt=""></p>
                            <p class="fs-5 fw-bold">41°C</p>
                            <p class="fs-6 mainGray fw-bold">27.9°</p>
